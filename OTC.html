<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The Oregon Trail</title>
  <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
  <style>
    html, body, canvas, .dosbox-container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <canvas id="jsdos"></canvas>
  <script>
    Dos(document.getElementById("jsdos"), {
        wdosboxUrl: "https://js-dos.com/6.22/current/dosbox.js",
        cycles: 1000,
        autolock: false,
    }).ready(function (fs, main) {
      fs.extract("https://oregon-trail-games.supersteve9.repl.co/The-Oregon-Trail_DOS_EN.zip").then(function () {
        main(["-c", "OREGON.EXE"]).then(function (ci) {
            window.ci = ci;
        });
      });
    });
  </script>
</body>

</html>
